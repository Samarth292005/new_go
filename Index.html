<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCS Product Locator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .search-bar {
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .image-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .highlight {
            position: absolute;
            border: 2px solid red;
            border-radius: 50%;
            pointer-events: none;
        }
        .product-details {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
            text-align: left;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        .product-details img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>PCS Product Locator</h1>
    <div class="search-bar">
        <input type="text" id="categoryCode" placeholder="Enter Category Code">
        <button onclick="searchCategory()">Search</button>
    </div>
    <div class="image-container">
        <img src="pcs photo.png" alt="PCS Inventory Map" id="inventoryMap">
        <div id="highlight" class="highlight" style="display: none;"></div>
    </div>
    <div id="productDetails" class="product-details"></div>

    <script>
        // Example inventory data with product details
        const inventory = {
            A123: { 
                name: "Storage Tank", 
                price: 2500, 
                image: "screenshot 2024-12-24 112501.png", 
                x: 50, 
                y: 100 
            },
            B456: { 
                name: "Water Pump", 
                price: 4500, 
                image: "Screenshot 2024-12-24 113254.png", 
                x: 150, 
                y: 200 
            },
            C789: { 
                name: "Pipe Fittings", 
                price: 750, 
                image: "Screenshot 2024-12-24 113327.png", 
                x: 300, 
                y: 400 
            }
        };

        function searchCategory() {
            const categoryCode = document.getElementById("categoryCode").value.trim();
            const highlight = document.getElementById("highlight");
            const productDetails = document.getElementById("productDetails");

            // Reset highlights and product details
            highlight.style.display = "none";
            productDetails.style.display = "none";

            if (inventory[categoryCode]) {
                const { name, price, image, x, y } = inventory[categoryCode];

                // Position the highlight
                highlight.style.display = "block";
                highlight.style.left = `${x}px`;
                highlight.style.top = `${y}px`;
                highlight.style.width = "30px";
                highlight.style.height = "30px";

                // Display product details
                productDetails.style.display = "block";
                productDetails.innerHTML = `
                    <img src="${image}" alt="${name}">
                    <h3>${name}</h3>
                    <p>Price: â‚¹${price}</p>
                `;
            } else {
                alert("Category not found!");
            }
        }
    </script>
</body>
</html>
